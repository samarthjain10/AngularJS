<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script>
            var m = angular.module('chitkara', []);
            m.controller('cse',function($scope) {
                $scope.n=[
                    {
                    name:"saurav",
                    age:18,
                    hno:1212
                    },
                    {
                    name:"samarth",
                    age:19,
                    hno:462
                    },
                    {
                    name:"aman",
                    age:17,
                    hno:679
                    }
                    ]
            });
        </script>
    </head>
    <body ng-app="chitkara" ng-controller="cse">
        <div>
            <table border="10px" >
                <thead>
                    <th>name</th>
                    <th>age</th>
                </thead>
                <tbody ng-repeat="x in n">
                    <tr>
                        <td>{{x.name}}</td>
                        <td>{{x.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
